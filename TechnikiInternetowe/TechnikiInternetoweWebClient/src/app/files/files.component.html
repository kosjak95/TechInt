<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div>
  {{title}}
</div>
<div style="height:600px; padding-top: 50px;">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> FileId. </th>
      <td mat-cell *matCellDef="let element let i=index"> {{i+1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>

    <ng-container matColumnDef="lastUpdate">
      <th mat-header-cell *matHeaderCellDef> Last Update </th>
      <td mat-cell *matCellDef="let element"> {{element.LastUpdateTs}} </td>
    </ng-container>


    <!-- Weight Column -->
    <ng-container matColumnDef="version">
      <th mat-header-cell *matHeaderCellDef> Version </th>
      <td mat-cell *matCellDef="let element"> {{element['Version']}} </td>
    </ng-container>

      <ng-container matColumnDef="isEdited">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="editFileOnClick(element.Name)">
                  <mat-icon>edit</mat-icon>
              </button>
          </td>
      </ng-container>

      <!--<ng-container matColumnDef="open">
          <th mat-header-cell *matHeaderCellDef> Open </th>
          <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="openFileOnClick(element.Name)">
                  <mat-icon>visibility</mat-icon>
              </button>
          </td>
      </ng-container>-->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
<div style="padding-bottom: 50px; padding-left: 30px">
  <button mat-fab color="accent" (click)="OnNewItemClick()">+</button>

</div>
